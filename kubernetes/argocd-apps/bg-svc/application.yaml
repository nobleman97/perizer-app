

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "bg-svc"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Raven-Livestream/infrastructure.git
    targetRevision: HEAD
    path: kubernetes/argocd-apps/bg-svc/base

  destination:
    server: https://kubernetes.default.svc
    namespace: 
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
